<head>
  <meta charset="UTF-8">

  <title>Kannada Modules</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ffffff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 40px;
      text-align: center;
      color: #333;
    }

    .modules {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 500px;
    }

    .card {
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 15px;
      text-align: center;
      padding: 30px 0;
      font-size: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:hover {
      background-color: #6f42c1;
      color: white;
      border-color: #6f42c1;
      transform: scale(1.02);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }

    .back {
      margin-top: 40px;
      text-decoration: none;
      color: #6f42c1;
      font-size: 1rem;
      font-weight: bold;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
