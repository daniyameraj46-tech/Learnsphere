<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnSphere - Subjects</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header img {
      width: 80px;
      height: 80px;
    }

    header h1 {
      margin: 10px 0 30px 0;
      font-size: 2.5em;
      color: #2a2a72;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 80%;
      margin-bottom: 40px;
    }

    .subject {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 50px 20px;
      text-align: center;
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .subject:hover {
      background-color: #2a2a72;
      color: white;
      transform: scale(1.07);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }

  </style>
</head>
<body>

  <header>
    <img src="icon.png" alt="LearnSphere Logo">
    <h1>LearnSphere</h1>
  </header>

  <div class="container">
    <a href="electronics.html" class="subject">Electronics</a>
    <a href="ai.html" class="subject">Artificial Intelligence</a>
    <a href="mathematics.html" class="subject">Mathematics</a>
    <a href="physics.html" class="subject">Physics</a>
    <a href="python.html" class="subject">Python</a>
    <a href="kannada.html" class="subject">Kannada</a>
  </div>

  <footer>
    Â© 2025 LearnSphere | Designed by Daniya Meraj
  </footer>

</body>
</html>
